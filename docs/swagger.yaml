basePath: /api/v1
definitions:
  geek.GeekCourseModel:
    properties:
      limit:
        description: 条数
        type: integer
      page:
        description: 页数
        type: integer
      typeId:
        description: 类型
        type: string
    type: object
  user.LoginModel:
    properties:
      account:
        description: 账号
        type: string
      password:
        description: 密码
        type: string
    type: object
info:
  contact: {}
  description: cicd time
  title: CICD自动化 API
  version: 0.0.1
paths:
  /geek/GetCourseType:
    get:
      consumes:
      - application/json
      description: 查看大课程的类别
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 课程大分类
      tags:
      - geek
  /geek/GetGeekArticle:
    post:
      consumes:
      - application/json
      description: 查看课程下的章节
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数
        in: body
        name: GeekCourseModel
        required: true
        schema:
          $ref: '#/definitions/geek.GeekCourseModel'
      produces:
      - application/json
      responses: {}
      summary: 章节查看
      tags:
      - geek
  /geek/GetGeekCourse:
    post:
      consumes:
      - application/json
      description: 查看大分类下的课程
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数
        in: body
        name: GeekCourseModel
        required: true
        schema:
          $ref: '#/definitions/geek.GeekCourseModel'
      produces:
      - application/json
      responses: {}
      summary: 课程查看
      tags:
      - geek
  /geek/getArticleContent:
    get:
      consumes:
      - application/json
      description: 查看章节下的内容
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 章节内容查看
      tags:
      - geek
  /log/cmd:
    get:
      consumes:
      - application/json
      description: 执行命令
      produces:
      - application/json
      responses: {}
      summary: 根据参数执行命令
      tags:
      - log
  /log/getListByVersion:
    get:
      consumes:
      - application/json
      description: 根据版本查询日志
      parameters:
      - description: 版本号
        in: query
        name: version
        required: true
        type: string
      - description: 项目
        in: query
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: CICD日志
      tags:
      - log
  /openai/getChatCompletions:
    post:
      description: 暂时不支持上下文
      produces:
      - application/json
      responses: {}
      summary: GPT-3.5模型聊天对话(支持openai和azure两种接口)
      tags:
      - GPT
  /openai/getCompletions:
    post:
      description: 不支持stream模式
      produces:
      - application/json
      responses: {}
      summary: GPT-3.0聊天对话模式(暂时准备等过段时间注释掉了 直接可以使用3.5)
      tags:
      - GPT
  /openai/getEmbeddings:
    post:
      produces:
      - application/json
      responses: {}
      summary: 数据转换，转换为向量数据
      tags:
      - GPT
  /openai/getImageGenerations:
    post:
      description: 暂时写死只能生成一张
      produces:
      - application/json
      responses: {}
      summary: 根据文字描述生成图片
      tags:
      - GPT
  /openai/getModels:
    post:
      description: 列出所有模型
      produces:
      - application/json
      responses: {}
      summary: openai 所有开放的模型model
      tags:
      - GPT
  /openai/getSpeechToText:
    post:
      description: 限制最大为25M
      produces:
      - application/json
      responses: {}
      summary: 根据上传的语音转换为文字
      tags:
      - GPT
  /openai/getUsage:
    post:
      description: 当前用户的总额度和使用额度
      produces:
      - application/json
      responses: {}
      summary: 用户授信额度使用
      tags:
      - GPT
  /user/{id}:
    get:
      consumes:
      - application/json
      description: 根据传递的name查找来用户，可能返回一个或多个用户数据
      parameters:
      - description: int valid
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 查询用户
      tags:
      - user
  /user/add:
    post:
      consumes:
      - application/json
      description: 添加一个用户
      produces:
      - application/json
      responses: {}
      summary: 添加一个用户
      tags:
      - user
  /user/delete/{id}:
    get:
      consumes:
      - application/json
      description: 根据传递的id查找来删除用户
      produces:
      - application/json
      responses: {}
      summary: 删除用户
      tags:
      - user
  /user/list:
    get:
      consumes:
      - application/json
      description: 根据传分页信息查询用户列表
      produces:
      - application/json
      responses: {}
      summary: 用户列表
      tags:
      - user
  /user/list/{name}:
    get:
      consumes:
      - application/json
      description: 根据传递的name查找来用户，可能返回一个或多个用户数据
      produces:
      - application/json
      responses: {}
      summary: 查询用户
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      description: 根据用户的账号和密码
      parameters:
      - description: User information
        in: body
        name: loginModel
        required: true
        schema:
          $ref: '#/definitions/user.LoginModel'
      produces:
      - application/json
      responses: {}
      summary: 登录
      tags:
      - user
  /user/update:
    post:
      consumes:
      - application/json
      description: 根据传递的用户信息进行更新，必须要传递已存在的id
      produces:
      - application/json
      responses: {}
      summary: 修改用户
      tags:
      - user
swagger: "2.0"
